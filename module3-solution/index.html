<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <!-- Incluye tus scripts de controladores y servicios aquí -->
    <script src="app.js"></script>
</head>
<body>
    <div class="container" ng-controller="NarrowItDownController as list">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="list.searchTerm">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="list.getMatchedMenuItems()">Narrow It Down For Me!</button>
        </div>

        <!-- Utiliza la directiva found-items para mostrar los resultados -->
        <found-items items="list.found" on-remove="list.remove(index)" style="float:right"></found-items>
    </div>
    
    <!-- Incluye tu script principal de la aplicación aquí -->
</body>
</html>
